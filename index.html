<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OliForm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <div class="banner">
        <img src="./assets/LOGO.png" alt="" srcset="">
      </div>
    </div>
    <main class="right">
      <div class="section-one">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
          You know you want to.
        </p>
      </div>
      <form action="#" method="post">
        <fieldset class="input-fields">
          <label>
            First Name:
            <input type="text" name="first_name" placeholder="Bob" required />
          </label>
          <label>
            Last Name:
            <input type="text" name="last_name" placeholder="Marley" required />
          </label>
          <label>
            Email Address:
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </label>
          <label>
            Phone:
            <input
              type="tel"
              name="user_phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="123-456-7890"
              required
            />
          </label>
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="3"
              maxlength="20"
              id="password"
              required
            />
          </label>
          <label>
            Confirm password:
            <input
              type="password"
              name="password_confirmation"
              minlength="3"
              maxlength="20"
              id="confirmPassword"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <button type="submit" id="button">Submit</button>
          <p>Have an account? <a href="http://www.google.com\">Log in</a> </p>
        </fieldset>
      </form>
    </main>
    <script src="./javascript.js" defer></script>
  </body>
</html>
